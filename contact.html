          <form class="d-flex" role="search">

      <main>
        <div class="p-mb-4">
          <img class="w-100 h-auto" src="src/img/promotion.jpg" />
        </div>

        <form>
          <p>* Ces zones sont obligatoires</p>
          <h1 class="blog-post-title mb-1">Vos Coordonnées</h1>

          <div class="mb-3">
            <label class="form-label" for="inputEmail">Nom*</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Veillez saisir votre nom"
              required="required">
          </div>

          <div class="mb-3">

            <label class="form-label" for="inputEmail">Prénom*</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Veillez saisir votre nom"
              required="required">

          </div>

          <p>Sexe*</p>

          <div class="form-check form-check-inline mb-3">
            <input class="form-check-input" type="radio" name="Sexe" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Féminin</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="Sexe" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Masculin</label>
          </div>


          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Date de naissance*</label>
            <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="jj/mm/aaaa">
          </div>

    </div>


    <div class="mb-3">
      <label for="inputcodepostal" class="form-label">Code postal*</label>
      <input type="code" id="inputcode" class="form-control" aria-describedby="codeHelpBlock">
    </div>

    <div class="mb-3">
      <label for="inputadresse" class="form-label">Adresse</label>
      <input type="adresse" id="inputadresse" class="form-control" aria-describedby="adresseHelpBlock">
    </div>

    <div class="mb-3">
      <label for="inputville" class="form-label">Ville</label>
      <input type="ville" id="inputville" class="form-control" aria-describedby="villeHelpBlock">
    </div>

    <div class="mb-3">
      <label for="inputEmail" class="form-label">Email*</label>
      <input type="email" id="inputemail" class="form-control" placeholder="dave.loper@afpa.fr">
    </div>

    <h1 class="blog-post-title mb-3">Votre demande</h1>

    <div class="mb-3">
      <label for="sujet" class="form-label">Sujet</label>
      <select id="sujet" class="form-select">
        <option>Veuillez sélectionner un sujet</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="exampleFormControlvotre question" class="form-label">Votre question* :</label>
      <textarea class="form-control" id="exampleFormControlVotrequestion" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <input type="checkbox" name="texte" value="j'accepte le traitement informatique de ce formulaire"> J'accepte le
      traitement informatique de ce formulaire.
    </div>


    <div class="mb-3">

      <div class="d-grid gap-2 d-md-block">
        <button class="btn btn-dark" type="button">Envoyer</button>
        <button class="btn btn-dark" type="button">Annuler</button>
      </div>

    </div>
