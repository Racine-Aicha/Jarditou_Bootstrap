        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

              <a class="nav-link active" aria-current="page" href="/contact.html">Contact</a>

          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Votre promotion" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Recherche</button>
          </form>

        </div>

      </nav>

    </div>

  <main>
      <div class="p-mb-4">
        <img class="img-responsive" src="src/img/promotion.jpg" />
      </div>

      <form>
        <p>* Ces zones sont obligatoires</p>
        <h2 class="blog-post-title mb-1">Vos coordonnées</h2>

        <div class="mb-3">
            <label class="form-label" for="inputEmail">Nom*</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Veillez saisir votre nom" required="required">
        </div>

        <div class="mb-3">

          <label class="form-label" for="inputEmail">Prénom*</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Veillez saisir votre nom" required="required">

      </div>

      <p>Sexe*</p>

      <div>
        <input type="radio" name="Sexe" value="Féminin"> Féminin

        <input type="radio" name="Sexe" value="Masculin"> Masculin<br>
      </div>

      <div>
        <label for="date">Date de naissance*:</label>
        <input type="date" name="date de naissance" id="date" required title="jj/mm/aaaa">
      </div>


      <div>
        <label for="code">Code postal*:</label>
        <input type="number" name="Code postal" id="code" required title="code postal">
      </div>
        
      <div>
        <label for="adresse"> Adresse*:</label>
        <input type="text" name="Adresse" id="adresse" required title="adresse">
      </div>

      <div>
        <label for="ville">Ville*:</label>
        <input type="text" name="Ville" id="ville" required title="ville">
      </div>
        

        

        <label for="email">Email*:</label>
        <input type="text" name="email" id="email" placeholder="dave.loper@afpa.fr">

      </div>
                           
        
    </form>

  </main>

  <div class="row g-1">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark footer">
      <div class="container-fluid">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <li class="nav-item"></li>

    </nav>

</div>
